{% extends 'blog/base.html' %}
{% block header %}
  <div class="page-heading">
    <h1>New Post</h1>
  </div>
{% endblock header %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="control-group">
          <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Create</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
