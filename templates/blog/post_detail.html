{% extends 'base.html' %}
{% block header %}
  <div class="post-heading">
    <h1>{{ post.title }}</h1>
    <span class="meta">Posted by
      {{ post.author }}
      on {{ post.created }}</span>
  </div>
{% endblock header %}

{% block content %}
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
        {{ post.body | safe }}
        </div>
      </div>
    </div>
  </article>
{% endblock content %}
